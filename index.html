<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
    <title>2DoBox</title>
  </head>

  <body>
    <section class="top-section">
      <h1 class="title">
        <span class="title-name">2doBox</span>
      </h1>
      <section class="form-section">
        <input class="text-input form-item title-field" type="text" name="Title" aria-label="Title" placeholder="Title">
        <section class="char-counter title-char-counter">0</section>
        <textarea class="text-input form-item task-field" type="text" name="Task" aria-label="Task" placeholder="Task"></textarea>
        <section class="char-counter task-char-counter">0</section>
        <!-- <p class="form-item error-msg">Input field(s) are blank!</p> -->
        <button class="btn save-button form-item" type="button" name="save-button" disabled>save
        </button>
      </section>
    </section>

    <section class="bottom-section">
      <section class="display-menu">
        <section class="search-bar-container">
          <input class="text-input search-bar" type="text" name="Search" aria-label="Search" placeholder="Search">
          <i class="sort-button fa fa-sort-desc fa-3x" aria-hidden="true" role="button" tabindex="0">
          </i>
        </section>
        <section class="importance-filter-bar">
          <button class="btn importance-button non-button" type="button" name="none-button">None</button>
          <button class="btn importance-button low-button" type="button" name="low-button">Low</button>
          <button class="btn importance-button normal-button" type="button" name="normal-button">Normal</button>
          <button class="btn importance-button high-button" type="button" name="high-button">High</button>
          <button class="btn importance-button critical-button" type="button" name="critical-button">Critical</button>
        </section>
        <ul class="layout-flex-wrap tag-bar">
        </ul>
        <button class="btn show-complete-button form-item" type="button" name="show-complete-button">Show Completed Tasks
        </button>
        <button class="btn show-all-button form-item" type="button" name="show-all-button">Show All
        </button>
      </section>

      <section class="todo-list">
      </section>
      <section class="list-footer">
        <button class="btn show-more-button" type="button" name="show-more-button">Show More
        </button>
      </section>
    </section>

    <script src="https://use.fontawesome.com/ba46352d53.js"></script>
    <script src="main.bundle.js"></script>
  </body>
</html>
